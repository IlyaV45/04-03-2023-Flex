<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./Assets/reset.css" /> -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <form class="form" action="" method="get">
      <fieldset>
        Personal info
        <input
          type="text"
          name="login"
          id="login"
          placeholder="enter your login"
          autofocus
          required
        />
        <label for="password">enter your password</label>
        <input type="password" name="password" id="password" />

        <label>
          <span>enter your email</span>
          <input type="email" name="email" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Send message</legend>
        <textarea name="message" placeholder="enter your message"></textarea>
      </fieldset>
      <fieldset>
        <legend>checkbox</legend>
        <label>
          <input type="checkbox" name="langpr" value="js" checked />
          javascript
        </label>
        <label>
          <input type="checkbox" name="langpr" value="python" />
          python </label
        ><label>
          <input type="checkbox" name="langpr" value="php" />
          php
        </label>
      </fieldset>
      <fieldset>
        <legend>radio</legend>
        <label>
          <input type="radio" name="lang" value="ua" checked />
          ua
        </label>
        <label>
          <input type="radio" name="lang" value="fr" />
          fr </label
        ><label>
          <input type="radio" name="lang" value="en" />
          en
        </label>
      </fieldset>

      <!-- <input type="submit" value="send"> -->
      <button type="submit" disabled>send</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>
